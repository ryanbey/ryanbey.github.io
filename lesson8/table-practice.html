<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table-practice.css"/>
    <title>Table Practice</title>
</head>

<body>
    <header>
        <h1>Table Practice</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <td colspan="3">ACME Wildwest</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <th>August</th>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <th>September</th>
                    <td>$2,950</td>
                    <td>$8,519</td>
                </tr>
                <tr>
                    <th>October</th>
                    <td>$4,300</td>
                    <td>$3,000</td>
                </tr>
                <tr>
                    <th>November</th>
                    <td>$5,600</td>
                    <td>$4,100</td>
                </tr>
                <tr>
                    <th>Black Friday</th>
                    <td colspan="2">$10,340</td>
                </tr>
                <tr>
                    <th>December</th>
                    <td>$3,200</td>
                    <td>$9,001</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">Compiled 11.1.2021 by Me</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer>

    </footer>
</body>
</html>
