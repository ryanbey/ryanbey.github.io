<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preston.css"/>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="shortcut icon" href="../../weather-site-plan/images/favicon.png"/>
    <title>mist | Preston, ID</title>
</head>
<body>
    <header>
        <noscript class="js-required">Javascript is required to enhance the features of this page</noscript>
        <div class="pancake"></div>

        <div class="header-content">
            <img id="header-logo" src="../../weather-site-plan/images/header-logo.png" alt="Mist header logo">
            <p id="motto">weather is cool</p>
        </div>
    </header>

    <nav>
        <ul class="navigation">
            <li><a class="menu" href="#" ><img id="hamburger-icon" src="images/hamburger-icon.png" alt="hamburger menu icon">Menu</a></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active-page"><a href="#">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h1>Storm Center</h1>
        <div class="info-box">
            <form id="storm-form" method="get" action="thanks.html">
                <input type="text" name="fullname" id="fname" placeholder="Full Name" pattern="[A-Za-z-\.\s]{3,}" required>
                <input type="text" name="email" id="email" placeholder="email@email.com" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="number" name="zip" placeholder="Zip" required>
                <p>Storm Date:</p>
                <input type="date" name="theDate">
                <p>Storm Type:</p>
                <input name="storms" list="stormlist">
                <datalist id="stormlist">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
                <p>Storm Severity: <span id="rating-value"><b>5</b></span></p>
                <input type="range" id="range" name="storm-severity" min="1" max="10" step="1" value="5" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                <select name="stormRegion" id="selectstorm" onchange="selectResponse()">
                    <option value="" disabled="" selected="">Storm Region...</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select>
                <div id="danger">
                    <p>Are you in danger?</p>
                    <input type="radio" id="answer1" name="time" value="Yes">
                    <label for="answer1"> Yes</label>
                    <input type="radio" id="answer3" name="time" value="No" checked="">
                    <label for="answer3">No</label>
                    <input type="radio" id="answer2" name="time" value="Maybe">
                    <label for="answer2"> Maybe</label>
                </div>
                <p>Additional comments:</p>
                <textarea name="comments" id="comments"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </main>

    <footer>
        <p id="current-year"></p>
        <p id="last-updated"></p>
    </footer>

    <script src="toggle-menu.js"></script>
    <script src="last-updated.js"></script>
    <script src="stormcenter.js"></script>
</body>
</html>
