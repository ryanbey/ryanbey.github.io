<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lazy-loading.css"/>
    <title>Lazy Loading</title>
</head>
<body>
    <h1>LAZY LOADING</h1>
    <div id="pic-column">
        <picture>
            <img src="images/placeholder.png" data-src="images/1.png" alt="lazy loaded image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/2.png" alt="lazy loaded image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/3.png" alt="lazy loaded image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/4.png" alt="lazy loaded image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/5.png" alt="lazy loaded image">
        </picture>
    </div>

    <script src="lazy-loading.js"></script>
</body>
</html>
